<ion-header>
  <ion-toolbar>
    <ion-title>
      Verification
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-input type="text" placeholder="Enter Phone No." [(ngModel)]="phone"></ion-input>
  <ion-button (click)="send()">
    Send OTP
  </ion-button>
  <ion-input type="text" placeholder="Enter OPT" [(ngModel)]="code"></ion-input>
  <ion-button (click)="verify()" href="/main-screen">
    Verify
  </ion-button>
</ion-content>
